<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name='viewport' content='width=device-width, initial-scale=1'>
    <title>Hydrousa SG</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../static/models/favicon.ico"/>
</head>
<body>
     <canvas id="webgl"></canvas>

     <div id="loading-bar"></div>

     <!-- Lets play button -->
     <button type="button" class="play" disabled>Let's Play!</button>

     <!-- Introduction Menu providing information about the game -->
     <div class="introduction-menu">
          <p id="introduction-menu-text" style="position: absolute; top: 35%; left:20%">Welcome to Hydrousa!</p>
          <button type="button" id="introduction-menu-button">GOT IT</button>
     </div>

     <!-- Difficulty Menu -->
     <div class="game-difficulty">
          <p id="difficulty-text">Choose Difficulty</p>
          <button type="button" id="easy-button">EASY</button>
          <button type="button" id="medium-button">MEDIUM</button>
          <button type="button" id="hard-button">HARD</button>
     </div>

     <div class="city-menu">
          <!-- <label for="population">Population: </label>
          <input id="population" type="range" name="population" min="1000" max="20000" step="1000" value="5000" style="width: 335px;">
          <span id="populationValue">5000</span>
          <br> -->

          <label for="roofs"><img src="../static/models/info.png" alt="info" width="24" id="roofs-area-img"> &nbspRoofs Area (m<span style="position: relative; bottom: 5px; right: 1px;">2</span>): </label>
          <input id="roofs" type="range" name="roofs" min="100000" max="600000" step="10000" value="300000" style="width: 300px;">
          <span id="roofsValue">300000</span>
          <br>

          <label for="roofsCoeff"><img src="../static/models/info.png" alt="info" width="24" id="roofs-coeff-img"> &nbspRoofs Runoff Coefficient: </label>
          <input id="roofsCoeff" type="range" name="roofsCoeff" min="0.4" max="0.9" step="0.05" value="0.65" style="width: 225px; margin-bottom: 40px;">
          <span id="roofsCoeffValue">0.65</span>
          <br>

          <label for="yards"><img src="../static/models/info.png" alt="info" width="24" id="yards-area-img"> &nbspResidential Yards Area (m<span style="position: relative; bottom: 5px; right: 1px;">2</span>): </label>
          <input id="yards" type="range" name="yards" min="10000" max="150000" step="5000" value="50000" style="width: 175px;">
          <span id="yardsValue">50000</span>
          <br>

          <label for="yardsCoeff"><img src="../static/models/info.png" alt="info" width="24" id="yards-coeff-img"> &nbspResidential Yards Runoff Coefficient: </label>
          <input id="yardsCoeff" type="range" name="yardsCoeff" min="0.4" max="0.9" step="0.05" value="0.65" style="width: 100px;">
          <span id="yardsCoeffValue">0.65</span>
          <button type="button" id="city-ok">OK</button>
     </div>

     <div class="water-tower-menu">
          <label for="openTankVolume"><img src="../static/models/info.png" alt="info" width="24" id="open-tank-img"> &nbspOpen Tank Max Volume (m<span style="position: relative; bottom: 5px; right: 1px;">3</span>): </label>
          <input id="openTankVolume" type="range" name="openTankVolume" min="20" max="800" step="10" value="100" style="width: 260px; margin-bottom: 40px;">
          <span id="openTankVolumeValue">100</span>
          <br>

          <label for="roofsTankVolume"><img src="../static/models/info.png" alt="info" width="24" id="roofs-tank-img"> &nbspRoofs Tank Max Volume (m<span style="position: relative; bottom: 5px; right: 1px;">3</span>): </label>
          <input id="roofsTankVolume" type="range" name="roofsTankVolume" min="40" max="1200" step="10" value="100" style="width: 260px; margin-bottom: 40px;">
          <span id="roofsTankVolumeValue">100</span>
          <br>

          <label for="tank2Volume"><img src="../static/models/info.png" alt="info" width="24" id="tank2-img"> &nbspTank 2 Max Volume (m<span style="position: relative; bottom: 5px; right: 1px;">3</span>): </label>
          <input id="tank2Volume" type="range" name="tank2Volume" min="20" max="800" step="10" value="100" style="width: 300px; margin-bottom: 40px;">
          <span id="tank2VolumeValue">100</span>
          <br>

          <label for="subsurfaceTankVolume"><img src="../static/models/info.png" alt="info" width="24" id="subsurface-tank-img"> &nbspSubsurface Tank Max Volume (m<span style="position: relative; bottom: 5px; right: 1px;">3</span>): </label>
          <input id="subsurfaceTankVolume" type="range" name="subsurfaceTankVolume" min="500" max="8000" step="50" value="1000" style="width: 197px; margin-bottom: 40px;">
          <span id="subsurfaceTankVolumeValue">1000</span>
          <br>

          <label for="tank2MinVolPercentage"><img src="../static/models/info.png" alt="info" width="24" id="tank2-min-vol-per"> &nbspTank 2 Min Volume Percentage: </label>
          <input id="tank2MinVolPercentage" type="range" name="tank2MinVolPercentage" min="0.05" max="0.35" step="0.01" value="0.2" style="width: 160px;">
          <span id="tank2MinVolPercentageValue">0.2</span>
          <br>

          <label for="subsurfaceTankMaxVolPercentage"><img src="../static/models/info.png" alt="info" width="24" id="sub-tank-max-vol-per"> &nbspSubsurface Tank Max Volume Percentage: </label>
          <input id="subsurfaceTankMaxVolPercentage" type="range" name="subsurfaceTankMaxVolPercentage" min="0.5" max="0.9" step="0.01" value="0.7" style="width: 160px;">
          <span id="subsurfaceTankMaxVolPercentageValue">0.7</span>

          <button type="button" id="water-tower-ok">OK</button>
     </div>

     <div class="crop-menu">
          <!-- <label for="irrigation">Irrigation Demand (mm): </label>
          <input id="irrigation" type="range" name="irrigation" min="5" max="200" step="1" value="25" style="width: 200px;">
          <span id="irrigationValue">25</span>
          <br> -->

          <label for="stormwaterArea"><img src="../static/models/info.png" alt="info" width="24" id="storm-area-img"> &nbspStormwater Area (m <span style="position: relative; bottom: 5px; right: 4px;">2</span>): </label>
          <input id="stormwaterArea" type="range" name="stormwaterArea" min="100000" max="1200000" step="20000" value="500000" style="width: 200px;">
          <span id="stormwaterAreaValue">500000</span>
          <br>

          <label for="stormwaterCoeff"><img src="../static/models/info.png" alt="info" width="24" id="storm-coeff-img"> &nbspStormwater Runoff Coefficient: </label>
          <input id="stormwaterCoeff" type="range" name="stormwaterCoeff" min="0.4" max="0.9" step="0.05" value="0.65" style="width: 120px; margin-bottom: 40px;">
          <span id="stormwaterCoeffValue">0.65</span>
          <br>

          <label for="BioswaleInfiltrationRate"><img src="../static/models/info.png" alt="info" width="24" id="bios-infil-img"> &nbspBioswale Infiltration Rate: </label>
          <input id="BioswaleInfiltrationRate" type="range" name="BioswaleInfiltrationRate" min="0.4" max="0.9" step="0.05" value="0.65" style="width: 340px;">
          <span id="BioswaleInfiltrationRateValue">0.65</span>
          <br>

          <label for="bioswaleQmax"><img src="../static/models/info.png" alt="info" width="24" id="bios-qmax-img"> &nbspBioswale System Max Supply: (m <span style="position: relative; bottom: 5px; right: 4px;">3</span>/day): </label>
          <input id="bioswaleQmax" type="range" name="bioswaleQmax" min="10" max="1500" step="10" value="100" style="width: 200px;">
          <span id="bioswaleQmaxValue">100</span>

          <button type="button" id="crop-ok">OK</button>
     </div>

     <div class="sound-control">
          <i class="fa fa-volume-up" style='font-size:30px'></i>
          <br>
          <input id="sound-mixer" type="range" name="sound-mixer" min="0" max="1" step="0.025" value="0.5" orient="vertical">
     </div>

     <button type="button" class="simulation-button">Run Simulation</button>

     <div class="results">
          <p class="results-text"></p>
          <button type="button" id="results-ok">OK</button>
          <button type="button" id="new-game" hidden disabled>New Game</button>
     </div>

     <div class="budget"></div>

     <div class="irrigation-household-info"></div>

     <div class="time"></div>

     <div id="hydrousa-logo-container">
          <a href="https://www.hydrousa.org/" target="_blank"><img src="../static/models/hydrousa_logo.PNG" alt="Hydrousa Logo" width="75"></a>
     </div>

     <div id="ntua-logo-container">
          <a href="https://www.ntua.gr/en/" target="_blank"><img src="../static/models/ntua_logo.png" alt="NTUA Logo" width="75"></a>
     </div>

     <div id="uwmh-logo-container">
          <a href="https://uwmh.eu/" target="_blank"><img src="../static/models/uwmh_logo.jpg" alt="UWMH Logo" width="230"></a>
     </div>

     <div class="info-text"></div>

     <p id="copyright-text">&copy; 2022 URBAN WATER MANAGEMENT AND HYRDRO-INFORMATICS GROUP.</p>
     <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
